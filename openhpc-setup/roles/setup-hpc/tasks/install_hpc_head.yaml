- name: Configure chrony
  ansible.builtin.copy:
    src: etc/chrony.conf
    dest: /etc/chrony.conf
    owner: root
    group: root
    mode: 0644
- name: Enable and start chronyd
  ansible.builtin.service:
    name: chronyd
    state: restarted
    enabled: true
- name: Configure slurm
  ansible.builtin.copy:
    src: /etc/slurm/slurm.conf.ohpc
    dest: /etc/slurm/slurm.conf
    remote_src: true
    owner: root
    group: root
    mode: 0644
- name: Configure slurm cgroups
  ansible.builtin.copy:
    src: /etc/slurm/cgroup.conf.example
    dest: /etc/slurm/cgroup.conf
    remote_src: true
    owner: root
    group: root
    mode: 0644
- name: Change slurm resource manager hostname
  ansible.builtin.command:
    cmd: 'perl -pi -e "s/SlurmctldHost=\S+/SlurmctldHost=ww1-head1/" /etc/slurm/slurm.conf'

